<html lang="en">
    <head></head>
    <body>
        <h1>Deaths during the L.A. riots</h1>
         <table border=1 cellpadding=7>
            <tr>
                <td><a href="{{ obj.id }}/">{{ obj.full_name }}</a></td>
                <th>Name</th>
                <th>Date</th>
                <th>Type</th>
                <th>Address</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Race</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.full_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
